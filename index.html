<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Sigmar+One&family=Wendy+One&effect=emboss&display=swap" rel="stylesheet">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="modal-shadow">
    </div>
    <div id="modal">
        <div id="pvpForm">
            <label for="playerX">Player X:</label>
            <input required type="text" id="playerX" placeholder="name">
            <label for="playerO">Player O:</label>
            <input required type="text" id="playerO" placeholder="name">
            <button id="modal2" class="modalButton">new game</button>
        </div>

        <div id="pvcForm">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="name">
            <p>Mark:</p>
            <div class="radioButtons">
                <div class="radioX">
                    <label for="radioX">X &nbsp;</label>
                    <input name="mark" type="radio" id="radioX" value="X">
                </div>
                <div class="radioO">
                    <label  for="radioO">O &nbsp;</label>
                    <input name="mark" type="radio" id="radioO" value="O">
                </div>
            </div>
            <button id="modal1" class="modalButton">new game</button>
        </div>

        <div id="winDiv">
            <p id="winner"> </p>&nbsp;
            <p>wins!</p>
        </div>
        <div id="tieDiv">
            <p>It's a tie!</p>
        </div>
    </div>
    <div id="content">
        <div id="zig">
            <div id="header">
                <div id="title-cont">
                    <h1 id="title">Tic-Tac-Toe</h1>
                </div>
                <div id="punks">
                    <img id="punk" src="punkin.png">
                    <img id="punk" src="punkin.png">
                    <img id="punk" src="punkin.png">
                </div>
                <div id="actions">
                    <button class="action" id="pvp">2 Player</button>
                    <button class="action" id="pvc">1 Player</button>
                    <button class="action" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div id="game">
                <button class="gameTile" id="t0"> </button>
                <button class="gameTile" id="t1"> </button>
                <button class="gameTile" id="t2"> </button>
                <button class="gameTile" id="t3"> </button>
                <button class="gameTile" id="t4"> </button>
                <button class="gameTile" id="t5"> </button>
                <button class="gameTile" id="t6"> </button>
                <button class="gameTile" id="t7"> </button>
                <button class="gameTile" id="t8"> </button>
            </div>
        </div>
    </div>
</body>
</html>
