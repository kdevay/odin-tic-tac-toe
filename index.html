<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="modal-shadow">
        <div id="modal"></div>
    </div>
    <div id="content">
        <div id="header">
            <h1 id="title">Tic-Tac-Toe</h1>
            <div id="actions">
                <button id="pvp">2 Player</button>
                <button id="pvc">Player vs Computer</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="game-container">
            <div id="game">
                <button class="gameTile" id="t1">✕</button>
                <button class="gameTile" id="t2">✕</button>
                <button class="gameTile" id="t3">✕</button>
                <button class="gameTile" id="m1">✕</button>
                <button class="gameTile" id="m2">✕</button>
                <button class="gameTile" id="m3">✕</button>
                <button class="gameTile" id="b1">✕</button>
                <button class="gameTile" id="b2">✕</button>
                <button class="gameTile" id="b3">✕</button>
            </div>
        </div>
    </div>
</body>
</html>
