<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Sigmar+One&family=Wendy+One&effect=emboss&display=swap" rel="stylesheet">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="modal-shadow">
    </div>
    <div id="modal">
        <div id="pvpForm">
            <label class="iconLabel" for="playerX"><img class="smolSkull" src="skully.png"></label>
            <input required type="text" id="playerX" placeholder="name">
            <label class="iconLabel" for="playerO"><img class="smolG" src="ghostie.png"></label>
            <input required type="text" id="playerO" placeholder="name">
            <p id="error2">All fields must be filled!</p>
            <button id="modal2" class="modalButton">new game</button>
        </div>

        


        <div id="pvcForm">
            <label class="pvcN" for="name">Name </label>
            <input type="text" id="name">
            <div class="radioButtons">
                <div class="radioX">
                    <label class="iconLabel" for="radioX"><img class="smolSkull" src="skully.png">&nbsp;</label>
                    <input name="mark" type="radio" id="radioX" value="X">
                </div>
                <div class="radioO">
                    <label  class="iconLabel" for="radioO"><img class="smolG" src="ghostie.png">&nbsp;</label>
                    <input name="mark" type="radio" id="radioO" value="O">
                </div>
            </div>
            <p id="error1">All fields must be filled!</p>
            <button id="modal1" class="modalButton">new game</button>
        </div>

        <div id="winDiv">
            <p id="winner"> </p>&nbsp;
            <p>wins!</p>
        </div>
        <div id="tieDiv">
            <p>It's a tie!</p>
        </div>
    </div>
    <div id="content">
        <div id="zig">
            <div id="header">
                <div id="title-cont">
                    <h1 id="title">Tic-Tac-Toe</h1>
                </div>
                <div id="punks">
                    <img id="punk" src="punkin.png">
                    <img id="punk" src="punkin.png">
                    <img id="punk" src="punkin.png">
                </div>
                <div id="actions">
                    <button class="action" id="pvp">2 Player</button>
                    <button class="action" id="pvc">1 Player</button>
                    <button class="action" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div id="game">
                <div class="gameTile" id="t0"><img class="mark" id="skull0" src="skully.png"><img class="mark" id="ghost0" src="ghostie.png"></div>
                <div class="gameTile" id="t1"><img class="mark" id="skull1" src="skully.png"><img class="mark" id="ghost1" src="ghostie.png"></div>
                <div class="gameTile" id="t2"><img class="mark" id="skull2" src="skully.png"><img class="mark" id="ghost2" src="ghostie.png"></div>
                <div class="gameTile" id="t3"><img class="mark" id="skull3" src="skully.png"><img class="mark" id="ghost3" src="ghostie.png"></div>
                <div class="gameTile" id="t4"><img class="mark" id="skull4" src="skully.png"><img class="mark" id="ghost4" src="ghostie.png"></div>
                <div class="gameTile" id="t5"><img class="mark" id="skull5" src="skully.png"><img class="mark" id="ghost5" src="ghostie.png"></div>
                <div class="gameTile" id="t6"><img class="mark" id="skull6" src="skully.png"><img class="mark" id="ghost6" src="ghostie.png"></div>
                <div class="gameTile" id="t7"><img class="mark" id="skull7" src="skully.png"><img class="mark" id="ghost7" src="ghostie.png"></div>
                <div class="gameTile" id="t8"><img class="mark" id="skull8" src="skully.png"><img class="mark" id="ghost8" src="ghostie.png"></div>
            </div>
        </div>
    </div>
</body>
</html>
